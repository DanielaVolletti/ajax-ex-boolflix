<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d773f239a3.js" crossorigin="anonymous"></script>
    <title>Boolflix</title>
  </head>
  <body>
    <!-- barra di ricerca -->
    <header>
      <h1>BOOLFLIX</h1>
      <div class="sezione-ricerca">
        <input type="text" name="" value="" placeholder="Inserisci un titolo">
        <button type="button" name="button">Cerca</button>
      </div>
    </header>

    <!-- sezione in cui appaiono i film -->
    <main>
      <!-- contenitore film -->
      <div class="risultato-ricerca">

      </div>

    </main>

    <!-- template handlebars -->
    <script id="film-template" type="text/x-handlebars-template">
      <div class="blocco-film">
        <div class="poster">{{{poster}}}
          <span class="tipo">{{tipo}}</span>
        </div>
        <ul class="info-film">
          <li><b>Titolo: </b>{{titolo}}</li>
          <li><b>Titolo originale: </b>{{titoloOriginale}}</li>
          <li><b>Lingua: </b><span class="lingua">{{{lingua}}}</span></li>
          <li><b>Voto: </b><span class="voto">{{{voto}}}</span></li>
          <li><span>{{{trama}}}</span></li>

        </ul>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
